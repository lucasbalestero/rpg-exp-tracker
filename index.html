<html>
  <title>RPG Exp Tracker</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <body>

    <div>
      <p>
				<input type="number" placeholder="Current exp" id="current-exp" autofocus />
      	<button class="btn-primary" id="input_exp" onclick="calcExp()">Add</button>

			</p>
    </div>

		
	 	<div class="well" style="max-height: 400px;overflow: auto;">
      <ul class="list-group" id="exp-history"></ul>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
